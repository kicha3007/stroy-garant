<!-- --------------------- it-callback ------------------------- -->
<section class="it-callback">
  <div class="it-container">
    <div class="it-callback__wrap">
      <div class="it-callback-title">Понравились наши проекты?</div>
      <div class="it-callback__subtitle">Закажите бесплатный расчет вашей новой кухни</div>
      <form class="it-callback-callback__form it-form--hide" action="" method="POST" name="callback-form">
        <div class="it-callback__input-wrap">
          <div class="it-callback__half">
            <input class="it-callback__input" type="text" name="NAME" maxlength="200" value="" placeholder="Ваше имя" required="required"/>
          </div>
          <div class="it-callback__half">
            <input class="it-callback__input" type="tel" name="PHONE" maxlength="200" value="" placeholder="Ваш телефон" data-phone="true" required="required" data-mask="phone"/>
          </div>
          <div class="it-callback__half it-callback__buttons"><a class="it-btn it-callback__btn" href="">Узнать стоимость</a></div>
        </div>
        <div class="it-form__success">Спасибо!<br/> Ваша заявка принята.</div>
        <div class="it-checkbox-wrap it-callback__checkbox-wrap">
          <label class="it-checkbox">
            <input class="it-checkbox__default" type="checkbox" name="AGREE" checked="checked"/><span class="it-checkbox__pseudo"></span><span class="it-checkbox__text">Подтверждаю свое согласие на обработку персональных данных</span>
          </label>
        </div>
      </form>
    </div>
  </div>
</section>
